<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario con Animación</title>
</head>
<body>
    <div class="container">
        <h1>Por favor Inicia Sesión</h1>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>Correo</label>
                <!--
                    <label>
                        <span style="transition-delay: 0ms">C</span>
                        <span style="transition-delay: 50ms">o</span>
                        <span style="transition-delay: 100ms">r</span>
                        <span style="transition-delay: 150ms">r</span>
                        <span style="transition-delay: 200ms">e</span>
                        <span style="transition-delay: 250ms">o</span>
                    </label>
                -->
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Contraseña</label>
            </div>

            <button class="btn">Iniciar Sesión</button>

            <p class="text">¿No tienes cuenta? <a href="#">Registrate</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
